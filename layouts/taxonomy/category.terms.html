{{ define "main" }}

<h1 class="content-title" style="font-family: Hack, monospace; font-size: 1.25rem; font-weight: bold;">
/blog/categories/
</h1>

<section>
<ul id="taxonomy">
{{ range .Data.Terms.ByCount }}
<li>
<a href="{{ .Page.Permalink }}" class="btn">
{{ .Page.Title }}
<span class="Counter">{{ .Count }}</span>
</a>
</li>
{{ end }}
</ul>
</section>
{{ end }}
