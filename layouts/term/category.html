{{ define "main" }}

<h1 class="content-title" style="font-family: Hack, monospace; font-size: 1.25rem; font-weight: bold; overflow: auto;">
/blog/categories/{{ .Page.Title }}/
</h1>
<ul class="date-and-entry">
{{ range .Data.Pages }}
<li>
<span><time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time></span>
<a href="{{ .Permalink }}">{{ .Title }}</a>
</li>
{{ end }}
</ul>

{{ end }}
